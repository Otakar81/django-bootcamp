<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Star Social</title>

    <link rel="stylesheet" href="{% static 'bootstrap-3.3.7/css/bootstrap.css' %} " />
    <link rel="stylesheet" href="{% static 'bootstrap-3.3.7/css/bootstrap-theme.css' %} " />

    <link rel="script" href="{% static 'bootstrap-3.3.7/js/bootstrap.js' %} " />
    <link rel="script" href="{% static 'bootstrap-3.3.7/js/npm.js' %} " />


    <link rel="stylesheet" href="{% static 'css/master.css' %} " />


</head>
<body>

    <nav class="navbar mynav" role="navigation" id="navbar">

        <div class="container">
            <a class="navbar-brand mynav" href="{% url 'home' %}">Star Social</a>

            <ul class="nav navbar-nav navbar-right">

                {% if user.is_authenticated %}

                    <li><a class="navbar-link" href="#">Post</a></li>
                    <li><a class="navbar-link" href="#">Groups</a></li>
                    <li><a class="navbar-link" href="#">Create Group</a></li>
                    <li><a class="navbar-link" href="{% url 'accounts:logout' %}">Log out</a></li>

                    <li><a class="navbar-link" href="{% url 'admin:index' %}">Admin</a></li>

                {% else %}

                    <li><a class="navbar-link" href="#">Groups</a></li>
                    <li><a class="navbar-link" href="{% url 'accounts:login' %}">Log In</a></li>
                    <li><a class="navbar-link" href="{% url 'accounts:signup' %}">Sign Up</a></li>

                {% endif %}

            </ul>
        </div>

    </nav>

    <div class="container">
        {% block body_block %}
        {% endblock %}
    </div>


</body>
</html>
