{% extends "blog/base.html" %}

{% block content %}

<h1>
    {% if not form.instance.pk %}
        Create new Post
    {% else %}
        Update Post
    {% endif %}
</h1>

<form class="form-horizontal" role="form" method="post">
     {% csrf_token %}
     {{ form.as_p }}

     <input type="submit" value="Submit" class="btn btn-primary">
 </form>


<script> var editor = new MediumEditor('.editable'); </script>

{% endblock %}
