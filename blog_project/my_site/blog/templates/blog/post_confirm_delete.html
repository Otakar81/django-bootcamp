{% extends "blog/base.html" %}

{% block content %}

 <div class="jumbotron">
     <h1>Delete {{ post.title }}?</h1>

     <form method="post">
         {% csrf_token %}

         <input class="btn btn-danger" type="submit" value="Delete">

         <a href="{% url 'blog:post_detail' pk=post.pk %}">Cancel</a>
     </form>

 </div>

{% endblock %}
