{% extends "blog/base.html" %}

{% block content %}
 <div class="centerstage">

     {% for post in post_list %}
        <div class="post">
            <h1>
                <a href="{% url 'blog:post_detail' pk=post.pk %}">{{post.title}}</a>
            </h1>
            <div class="date">
                <p>Created on: {{post.create_date|date:"D M Y"}}</p>
            </div>
            <p>{{ post.text|safe|truncatechars:200 }}</p>
        </div>
     {% endfor %}

</div>
{% endblock %}
