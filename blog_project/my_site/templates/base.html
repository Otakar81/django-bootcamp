<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Base</title>

    <link rel="stylesheet" href="{% static 'bootstrap-3.3.7/css/bootstrap.css' %} " />
    <link rel="stylesheet" href="{% static 'bootstrap-3.3.7/css/bootstrap-theme.css' %} " />

    <link rel="script" href="{% static 'bootstrap-3.3.7/js/bootstrap.js' %} " />
    <link rel="script" href="{% static 'bootstrap-3.3.7/js/npm.js' %} " />

</head>
<body>

    <nav class="navbar navbar-default navbar-static-top">
        <ul class="nav navbar-nav">
            <li><a class="navbar-brand" href="{% url 'basic_app:list' %}">My tech Blog</a></li>
            <li><a class="navbar-link" href="{% url 'admin:index' %}">Admin</a></li>
            <li><a href="#"></a></li>

            {% if user.is_authenticated %}
                <li><a class="navbar-link" href="#">Logout</a></li>
                <li><a class="navbar-link" href="#">Special page</a></li>
            {% else %}
                <li><a class="navbar-link" href="{% url 'basic_app:user_login' %}">Login</a></li>
            {% endif %}


        </ul>
    </nav>

    <div class="container">
        {% block body_block %}
        {% endblock %}
    </div>


</body>
</html>
