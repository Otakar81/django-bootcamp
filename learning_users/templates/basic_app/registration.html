{% extends "basic_app/base.html" %}
{% load staticfiles %}

{% block body_block %}

<div class="jumbotron">

  <!-- Registrazione andata a buon fine -->
  {% if registered %}

    <h1>Thank you for registrering!</h1>

<!-- Mostro la form di registrazione -->
  {% else %}

    <h1>Register here!</h1>
    <h3>Fill out the form: </h3>

    <form method="post" enctype="multipart/form-data" method="post" >
      {% csrf_token %}

      {{ user_form.as_p }}
      {{ profile_form.as_p }}

      <input type="submit" name="" value="Register">
    </form>

  {% endif %}
</div>

{% endblock %}
