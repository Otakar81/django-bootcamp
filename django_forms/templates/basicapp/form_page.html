<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>

    <link rel="stylesheet" href="{% static 'bootstrap-3.3.7/css/bootstrap.css' %} " />
    <link rel="stylesheet" href="{% static 'bootstrap-3.3.7/css/bootstrap-theme.css' %} " />

    <link rel="script" href="{% static 'bootstrap-3.3.7/js/bootstrap.js' %} " />
    <link rel="script" href="{% static 'bootstrap-3.3.7/js/npm.js' %} " />
</head>
<body>

    <div class="container">
        <div class="jumbotron">

            <h1>Fill out the form!</h1>
            <form method="post">
                {{ form.as_p }}
                {% csrf_token %}
                <input type="submit" class="btn btn-primary" value="Submit">
            </form>
        </div>
    </div>

</body>
</html>
